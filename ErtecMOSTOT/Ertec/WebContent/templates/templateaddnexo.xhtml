<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition>

<h:form id="foraddnexo">         
	<h:panelGrid id="panel" columns="2" border="1"
   cellpadding="5" cellspacing="1">   
     
		<p:outputLabel value="Articulo:" for="articulo" />  		         
		<p:autoComplete id="articulo" value="#{mb_Movimiento.articuloOBJ}"
			completeMethod="#{mb_Usuario.completarArticulo}"
			var="theme" itemLabel="#{theme.descripcion}" itemValue="#{theme}"
			converter="ConverterArticulo" forceSelection="true"   style="float:left !important;margin:0px 0px 3px 0px;"/>  		          
		    
		<h:outputLabel value="Cantidad" for="cantidad" />		 
		<p:inputMask id="cantidad" label="cantidad" value="#{mb_Movimiento.cantidadArticulo}" maxlength="10" >
        	<p:keyFilter regEx="/[0-9_]/i" />
    	</p:inputMask>
		
		<h:outputLabel value="Costo" for="costo" rendered="#{mb_Movimiento.verCosto}"  />
		<p:inputNumber id="costo" label="costo" value="#{mb_Movimiento.costo}" rendered="#{mb_Movimiento.verCosto}" />   
	
		<p:commandButton value="Agregar" oncomplete="PF('nuevoitem').hide();" process="@form" action ="#{mb_Movimiento.addNexo(paramTemporal)}"  update="@([id$=panelNexos]) message" />




	</h:panelGrid>  
</h:form>
</ui:composition>
</html>
