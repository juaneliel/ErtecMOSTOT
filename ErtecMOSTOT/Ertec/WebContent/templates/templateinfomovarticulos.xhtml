<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition>
	<p:panelGrid id="panelinfomovart"  border="2" cellpadding="5" cellspacing="1" columns="2">    
		<h:form id="datatable3MOV"> 
		
				<p:outputLabel for="maskIni" value="Fecha inicial:" />
<p:calendar id="maskIni" value="#{mb_Articulo.fechaIni}" required="true" pattern="dd-MM-yyyy" mask="true"  effect="fold" />
 

<p:outputLabel for="maskFin" value="  Fecha final:"   />
<p:calendar id="maskFin" value="#{mb_Articulo.fechaFin}"   pattern="dd-MM-yyyy" mask="true" effect="fold" />
 
<p:commandButton value="Buscar"   icon="ui-icon-search" id="Buscar" action="#{mb_Articulo.filtrarInfoMovArticulo}"   
update="dtinfomovart :message"/>
		
		
			<p:dataTable var="infoma" value="#{mb_Articulo.filtrado}" id="dtinfomovart"
				paginator="true" rows ="10" paginatorPosition="top"  
				resizableColumns="true" liveResize="true" draggableColumns="true" 
				scrollable="true"   scrollWidth="100%"   
				 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
    
				editable="true" 
				style="text-align:center"
				>			 
				<f:facet name="header">
			  	Movimientos de Articulo
				 	<p:commandButton id="toggler" type="button" value="Elegir Columnas" style="float:right" icon="ui-icon-calculator" />
			   	<p:columnToggler datasource="dtinfomovart" trigger="toggler" />
				</f:facet>			  	 
			  
			  <f:facet name="{Exporters}">
	    <h:commandLink>
	      <p:graphicImage name="/images/excel.png" width="24"/>
	      <p:dataExporter type="xls" target="dtinfomovart" fileName="service"   />
	    </h:commandLink>
	
	    <h:commandLink>
	      <p:graphicImage name="/images/pdf.png" width="24"/>
	      <p:dataExporter type="pdf" target="dtinfomovart" fileName="service"  />
	    </h:commandLink> 
		</f:facet>
			  
 
		 
		 		<p:column headerText="Mov.id" sortBy="#{infoma.movimientoID}"  filterMatchMode="contains" filterBy="#{infoma.movimientoID}">		                
		 <h:outputText value="#{infoma.movimientoID}" /> 
		</p:column>  
		
		<p:column headerText="Codigo" sortBy="#{infoma.codigoMovimientoID}"  filterMatchMode="contains" filterBy="#{infoma.codigoMovimientoID}">		                
		 <h:outputText value="#{infoma.codigoMovimientoID}" /> 
		</p:column> 
		
		 
		<p:column headerText="Referencia" sortBy="#{infoma.referencia}"  filterMatchMode="contains" filterBy="#{infoma.referencia}">		                
		 <h:outputText value="#{infoma.referencia}" /> 
		</p:column> 
		
	  <p:column headerText="Cantidad" sortBy="#{infoma.cantidad}"  filterMatchMode="contains" filterBy="#{infoma.cantidad}">		                
		 <h:outputText value="#{infoma.cantidad}" /> 
		</p:column> 
	
		<p:column headerText="Costo" sortBy="#{infoma.costo}"  filterMatchMode="contains" filterBy="#{infoma.costo}">		                
		 <h:outputText value="#{infoma.costo}" /> 
		</p:column> 
		 
	 
 
		<p:column headerText="Cliente" sortBy="#{infoma.nombreCliente}"  filterMatchMode="contains" filterBy="#{infoma.nombreCliente}">		                
		 <h:outputText value="#{infoma.nombreCliente}" /> 
		</p:column>  
   
 	<p:column headerText="Fecha"   sortBy="#{infoma.fecha}"  filterMatchMode="contains" filterBy="#{infoma.fecha}">		                
	<p:calendar mindate="#{ot.fecha}" maxdate="#{infoma.fecha}" id="inicio" value="#{infoma.fecha}"
				          pattern="dd-MM-yyyy" mask="true" />
  </p:column> 


 
 
 
 
 
 
 
 
 
				
			</p:dataTable>
			
			
	
			
			
		</h:form>
		
	</p:panelGrid>
	
	

	
	
	
				
</ui:composition>
</html>
