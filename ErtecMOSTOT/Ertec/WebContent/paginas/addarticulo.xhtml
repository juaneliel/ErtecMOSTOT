<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
      



      
<ui:define name="cuerpo"> 


 <h:form>        
		<p:panelGrid id="panel" columns="2" border="1"  cellpadding="5" cellspacing="1">    
		
			<f:facet name="header">
				Agregar Articulo			 
			</f:facet>
                  
			
			<h:outputLabel value="Articulo Id:*" for="articuloID" /> 
			<p:inputText required="true" validator="#{mb_Articulo.validarArticuloID}" id="articuloID" label="articuloid" value="#{mb_Articulo.articuloID}"  /> 
			    
			<h:outputLabel value="Descripción:*" for="Descripcion" />
			<p:inputText id="Descripcion" label="Descripcion" value="#{mb_Articulo.descripcion}" required="true" /> 
		   
			<h:outputLabel value="Calidad:" for="calidad" />
			<p:selectOneMenu id="calidad" value="#{mb_Articulo.calidad}" style="width:85%">
				<f:selectItem  itemLabel="N" itemValue="N" />
				<f:selectItem   itemLabel="A" itemValue="A" />
			</p:selectOneMenu>			 
					    
			<h:outputLabel value="C.Dolares:" for="costoDolares" />
			<p:inputNumber id="costoDolares" label="costoDolares" value="#{mb_Articulo.costoDolares}"  /> 
			
			<h:outputLabel value="C.Pesos:" for="costoPesos" />
			<p:inputNumber id="costoPesos" label="costoPesos" value="#{mb_Articulo.costoPesos}"  /> 
			
			
			<h:outputLabel value="Medida:" for="medida" />
			<p:inputNumber id="medida" label="medida" value="#{mb_Articulo.medida}"  /> 
			
			<h:outputLabel value="Observación:" for="observacion" />
			<p:inputText id="Observacion" label="observacion" value="#{mb_Articulo.observacion}"  /> 		   
				    
			<h:outputLabel value="Precio Venta:" for="precioVenta" />
			<p:inputNumber id="precioVenta" label="precioVenta" value="#{mb_Articulo.precioVenta}"  /> 
			
			<h:outputLabel value="Stock:" for="stock" />
			<p:inputNumber id="stock" label="stock" value="#{mb_Articulo.stock}"  /> 
			
			<h:outputLabel value="Stock Minimo:" for="stockMinimo" />
			<p:inputNumber id="stockMinimo" label="stockMinimo" value="#{mb_Articulo.stockMinimo}"  /> 
			
			<h:outputLabel value="U.C.Dolares:" for="ultimoCostoDolares" />
			<p:inputNumber id="ultimoCostoDolares" label="ultimoCostoDolares" value="#{mb_Articulo.ultimoCostoDolares}"  /> 
			
			<h:outputLabel value="U.C.Pesos:" for="ultimoCostoPesos" />
			<p:inputNumber id="ultimoCostoPesos" label="ultimoCostoPesos" value="#{mb_Articulo.ultimoCostoPesos}"  /> 
						
			<h:commandButton value="Agregar" action="#{mb_Articulo.add }"   />	
			<h:commandButton value="Limpiar" actionListener="#{mb_Articulo.limpiarVariables}"   />	  
		   	
		</p:panelGrid>  
 </h:form>
        




</ui:define>
</ui:composition>
