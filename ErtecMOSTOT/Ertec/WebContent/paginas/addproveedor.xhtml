<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
      



<ui:define name="cuerpo"> 

 <f:ajax event="load" listener="#{mb_Funcionario.limpiarVariables}" />

 <h:form>
          
<p:panelGrid id="panel" columns="2" border="1"
   cellpadding="5" cellspacing="1">    
   
    <h:outputLabel value="Nombre:" for="n" />
    <h:inputText id="n" label="nombre" value="#{mb_Proveedores.nombre}"  /> 
      
      <h:outputLabel value="Direccion:" for="direccion" />
    <h:inputText id="direccion" label="direccion" value="#{mb_Proveedores.direccion}"  /> 
      
      <h:outputLabel value="Email" for="email" />
    <h:inputText id="email" label="email" value="#{mb_Proveedores.email}"  /> 
    
       <h:outputLabel value="Telefono:" for="telefono" />
    <h:inputText id="telefono" label="telefono" value="#{mb_Proveedores.telefono}"  /> 
  
     <h:outputLabel value="Fax:" for="fax" />
    <h:inputText id="fax" label="fax" value="#{mb_Proveedores.fax}"  /> 
  
   <h:outputLabel value="Observacion" for="observacion" />
    <h:inputText id="observacion" label="observacion" value="#{mb_Proveedores.observacion}"  /> 
   
    <h:outputLabel value="Ruc:" for="ruc" />
    <h:inputText id="ruc" label="ruc" value="#{mb_Proveedores.ruc}"  /> 
  
 


			<p:commandButton value="Agregar" actionListener="#{mb_Proveedores.add}"  oncomplete="handleAddProveedorRequest(xhr, status, args)"
			update="@([id$=datatableproveedor]) message" />


</p:panelGrid>  
 
 </h:form>
        




</ui:define>
</ui:composition>
