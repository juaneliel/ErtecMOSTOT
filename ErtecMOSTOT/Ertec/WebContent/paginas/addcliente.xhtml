<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
      



<ui:define name="cuerpo"> 

  
 <h:form>
 
   <div id="panel1">         
<h:panelGrid id="panel" columns="2" border="1"
   cellpadding="5" cellspacing="1">   
   		<f:facet name="header">
			Agregar Cliente
		</f:facet>
    
    <h:outputLabel value="Id:" for="id" />
    <h:inputText id="id" label="id" value="#{mb_Cliente.clienteID}"  /> 
    
    
    <h:outputLabel value="Nombre" for="n" />
    <h:inputText id="n" label="nombre" value="#{mb_Cliente.nombre}"  /> 
      
     <h:outputLabel value="Direccion" for="dir" />
    <h:inputText id="dir" label="direccion" value="#{mb_Cliente.dirCliente}"  /> 
     
     
      <h:outputLabel value="Localidad" for="loc" />
    <h:inputText id="loc" label="locCliente" value="#{mb_Cliente.locCliente}"  /> 
    
     
      <h:outputLabel value="Telefono:" for="telCliente" />
    <h:inputText id="telCliente" label="telCliente" value="#{mb_Cliente.telCliente}"  /> 
            
      <h:outputLabel value="RUC:" for="rucCliente" /> 
      
	               		<p:inputMask   id="rucCliente" value="#{mb_Cliente.rucCliente}" >
								      	<p:keyFilter regEx="/[0-9_]/i" /> 
								  	</p:inputMask>
     
      <h:outputLabel value="Credito:" for="credito" />
      <p:selectOneMenu value="#{mb_Cliente.credito}" style="width:80%" id="credito" required="true" >					
	       <f:selectItem itemLabel="SI" itemValue="SI" />
	       <f:selectItem itemLabel="NO" itemValue="NO" />                       
			</p:selectOneMenu>
       
    
     <h:outputLabel value="Cta Corriente:" for="ctacorriente" />  
    
    <p:inputMask   id="ctacorriente" value="#{mb_Cliente.cuentaCorriente}"    >
								      	<p:keyFilter regEx="/[0-9_]/i" /> 
								  	</p:inputMask>
    
    
    <p:column colspan="2">
		<h:commandButton value="Agregar" action="#{mb_Cliente.add}"   />	  
    </p:column>




</h:panelGrid>
   </div>    
 
 
 </h:form>
        




</ui:define>
</ui:composition>
